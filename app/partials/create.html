<div id="create">
  <div id="createRowTop">
    <div id="createStatus">
      <div class="createStatusIcons"><div id="createStatusIconsUpload">&nbsp;</div></div>
      <div class="createStatusIcons"><div id="createStatusIconsCrop">&nbsp;</div></div>
      <div class="createStatusIcons"><div id="createStatusIconsFilter">&nbsp;</div></div>
      <div class="createStatusIcons"><div id="createStatusIconsInfo">&nbsp;</div></div>
      <div class="createStatusIcons"><div id="createStatusIconsPublish">&nbsp;</div></div>
    </div>
    <div id="createCanvas">
      <form type="file">
        Drop an image here to upload
      </form>
      <form class="form-signin hidden">
        <label for="country">Country</label>
        <select type="country" placeholder="" required="required">
          <option value="Italy">Italy</option>
          <option value="France">France</option>
        </select>
        <label for="month">Month</label>
        <select type="month" placeholder="" required="required">
          <option value="January">January</option>
          <option value="February">February</option>
        </select>
        <label for="year">Year</label>
        <input type="year" placeholder="YYYY" required="required">
      </form>
    </div>
  </div>

  <div id="createControls">
      <div id="createControlsLeft">
        &nbsp;
      </div>
      <div id="createControlsRight">
        <a id="createControlsRightBack" href="#">&nbsp;</a>
        <a id="createControlsRightForward" href="#">&nbsp;</a>
      </div>
  </div>
